            <!-- TMDb Rating Section -->
            <div class="filter-section">
              <div class="rating-filter" data-tooltip>
                <svg class="rating-filter-icon">
                  <use href="#tmdb" />
                </svg><span class="ttip-txt" data-tt-pos="left">Toggle TMDb Sort</span>
              </div>
              <div class="slider-container">
                <div class="slider-track" id="tmdb-slider-track"></div>
                <input type="range" id="tmdb-range-start" min="0" max="10" value="0" step="0.1">
                <span class="slider-thumb-value" id="tmdb-range-start-value">0</span>
                <input type="range" id="tmdb-range-end" min="0" max="10" value="10" step="0.1">
                <span class="slider-thumb-value" id="tmdb-range-end-value">10</span>
              </div>
            </div>
          
            <!-- Metascore Section -->
            <div class="filter-section">
                <div class="rating-filter" data-tooltip>
                <svg class="rating-filter-icon meta40">
                  <use href="#metascore" />
                </svg><span class="ttip-txt" data-tt-pos="left">Toggle Metascore Sort</span>
              </div>
              <div class="slider-container">
                <div class="slider-track" id="metascore-slider-track"></div>
                <input type="range" id="metascore-range-start" min="0" max="100" value="0" step="1">
                <span class="slider-thumb-value" id="metascore-range-start-value">0</span>
                <input type="range" id="metascore-range-end" min="0" max="100" value="100" step="1">
                <span class="slider-thumb-value" id="metascore-range-end-value">100</span>
              </div>
            </div>
          
            <!-- Rotten Tomatoes Section -->
            <div class="filter-section">
              <div class="rating-filter" data-tooltip>
                <svg class="rating-filter-icon">
                  <use href="#rt" />
                </svg><span class="ttip-txt" data-tt-pos="left">Toggle Rotten Tomatoes Sort</span>
              </div>
              <div class="slider-container">
                <div class="slider-track" id="rt-slider-track"></div>
                <input type="range" id="rt-range-start" min="0" max="100" value="0" step="1">
                <span class="slider-thumb-value" id="rt-range-start-value">0%</span>
                <input type="range" id="rt-range-end" min="0" max="100" value="100" step="1">
                <span class="slider-thumb-value" id="rt-range-end-value">100%</span>
              </div>
            </div>
          </div>
      </div>
      <div class="filter-wrapper">
        <div class="country-container">
          <div class="dropdown-country">
          <button id="dropdown-button-country" class="filter-button" style="width:120px" data-dropdown="dropdown-menu-country">COUNTRY <span id="selected-option-country" class="selected-option-country">All</span>
                <svg class="dropdown-icon">
                  <use href="#triangle_down" />
                </svg>
          </button>
            <ul id="dropdown-menu-country" class="dropdown-menu-country hidden">
              <li data-value="All" class="dropdown-item-country active all">All</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <div class="slider-container grid-controls">
        <input type="range" id="gridSizeSlider" min="50" max="300" value="300" step="5" class="slider-track">
        <div class="slider-track"></div>
        <span class="slider-thumb-value" id="gridSizeValue">
              <span class="size-value">300</span>
        </span>
      </div>
      <!--div class="button-container">
        <button id="random-button" class="button-svg" data-tooltip disabled>
          <svg class="icon-svg"><use href="#diceroll" /></svg>
          <span class="ttip-txt" data-tt-pos="bottom">Let's Roll! (NYI)</span>
        </button>
      </div>
      <div class="button-container">
        <button id="quiz-button" class="button-svg" data-tooltip disabled>
          <svg class="icon-svg"><use href="#quiz" /></svg>
          <span class="ttip-txt" data-tt-pos="bottom">Ready Player One? (NYI)</span>
              </button>
      </div-->
      <div>
          <div id="match-count" class="match-count" data-tooltip><span class="filtered-records">0</span><span class="total-records">0</span><span class="ttip-txt" data-tt-pos="bottom"></span></div>
      </div>
      <!-- Settings Button -->
       <div class="user-settings-container">
        <div id="user-icon" class="user-icon">
          <svg class="icon-svg"><use href="#user_default"/></svg>
        </div>
        <!-- Slide-Down Panel -->
        <div id="settings-menu" class="settings-menu">
          <button id="settings-button" class="settings-option"><svg class="dd-menu-icon">
            <use href="#settings" />
          </svg>Settings
          </button>
          <!--button id="stats-button" class="settings-option"><svg class="dd-menu-icon icon-disabled">
            <use href="#chart" />
          </svg>Stats (NYI)
          </button-->
          <button id="backup-button" class="settings-option"><svg class="dd-menu-icon">
            <use href="#file_export" />
          </svg>Backup</button>
          <label for="restore-file" class="settings-option"><svg class="dd-menu-icon">
            <use href="#file_import" />
          </svg>Restore</label>
          <input type="file" id="restore-file" accept=".json" style="display: none;">
          <!-- Import Option -->
          <div class="settings-option" id="import-button">
            <svg class="dd-menu-icon">
              <use href="#file_txt" />
            </svg>
            <span>Import</span>
          </div>
          <input type="file" id="import-file" accept=".txt,.csv,.json" style="display: none;">
          <button id="about-button" class="settings-option"><svg class="dd-menu-icon">
            <use href="#filmy_icon" />
          </svg>About
          </button>
        </div>
      </div>
    </div>
    <!-- Nav Panel for quick scroll -->
    <div id="navPanel" class="nav-panel">
      <!-- Links will be dynamically added here -->
    </div>

</div>
<!-- end of menu container -->

<div class="query-notification hidden">
  <div class="progress-spinner"></div>
  <span class="progress-text"></span>
</div>
<button id="install-button" class="install-button hidden">Add to Home Screen
        <div class="logo" id="logo-button">
          <svg class="icon-svg">
            <use href="#filmy_logo" />
          </svg>
        </div>
</button>
  <!-- Movie Grid -->
    <div class="card-grid"></div>
  <div id="popup-overlay" class="hidden">
    <div id="popup" class="popup hidden">
      <div class="popup-content"></div>
        <div id="videoModal" class="video-modal hidden">
          <span class="close-modal" data-popup-type="video"></span>
          <div class="video-modal-content">
            <iframe
              id="videoFrame"
              src=""
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
            </iframe>
          </div>
        </div>
        <div id="imageModal" class="image-modal hidden">
          <button class="close-modal" data-popup-type="image"></button>
          <div id="backdrop-counter" class="backdrop-counter">1/1</div>
          <button id="prev-backdrop" class="nav-backdrop prev-backdrop"></button>
          <img id="imageModalImage" src="" alt="Backdrop Image" style="opacity: 1;" />
          <button id="next-backdrop" class="nav-backdrop next-backdrop"></button>
          <button id="toggle-active-backdrop" class="toggle-active-backdrop"></button>
        </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="js/filmy.js"></script>
</body>
</html>
